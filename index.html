<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gellery Lightbox</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Jujutsu Kaisen</h1>
    <div class="container">
      <ul class="gallery cf">
        <li>
          <a href="#gambar-1">
            <img src="./assets/img/thumbnail/gojo.jpg" alt="Satoru Gojo" />
            <span>Satoru Gojo</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-5" class="prev">Prev</a>
            <img src="./assets/img/full/1.png" alt="Satoru Gojo" />
            <a href="#gambar-2" class="next">Next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="./assets/img/thumbnail/itadori.jpg" alt="Yuji Itadori" />
            <span>Yuji Itadori</span>
          </a>

            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="prev">Prev</a>
            <img src="./assets/img/full/2.png" alt="Yuji Itadori" />
            <a href="#gambar-3" class="next">Next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img
              src="./assets/img/thumbnail/kugisaki.jpg"

            />

        <li>
          <a href="#gambar-4">

        <li>
          <a href="#gambar-5">
